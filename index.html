<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />

    <!-- <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v3.0.11/turf.min.js"></script> -->
    <script src="https://npmcdn.com/@turf/turf@5.1.6/turf.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.0/mapbox-gl-draw.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.0/mapbox-gl-draw.css"
      type="text/css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="panel">
        <button id="feat-btn" class="btn" onclick="toggleFeatures()">
          Show Features
        </button>
        <button id="marker-btn" class="btn" onclick="toggleAddMarker()">
          Add Marker
        </button>
        <button id="dist-btn" class="btn" onclick="measureDist()">
          Measure Distance
        </button>
        <button id="point-btn" class="btn" onclick="pointerFeat()">
          Pointer Features
        </button>
        <button id="info-btn" class="btn" onclick="toggleInfo()">
          Pointer Info
        </button>
        <button id="calc-btn" class="btn" onclick="toggleCalculationBox()">
          Draw Polygon
        </button>
      </div>
      <div class="map-area">
        <div id="map" style="width: 100%; height: 100vh"></div>
        <pre id="info"></pre>
        <div id="calculation-box">
          <p>Draw a polygon using the draw tools.</p>
          <div id="calculated-area"></div>
        </div>
        <div id="distance" class="distance-container"></div>
        <nav id="menu"></nav>
        <pre id="features"></pre>
        <div id="menu-2">
          <input
            id="streets-v11"
            type="radio"
            name="rtoggle"
            value="streets"
            checked="checked"
          />
          <label for="streets-v11">streets</label>
          <input id="light-v10" type="radio" name="rtoggle" value="light" />
          <label for="light-v10">light</label>
          <input id="dark-v10" type="radio" name="rtoggle" value="dark" />
          <label for="dark-v10">dark</label>
          <input
            id="https://map.barikoi.com/styles/osm-liberty/style.json"
            type="radio"
            name="rtoggle"
            value="outdoors"
          />
          <label for="https://map.barikoi.com/styles/osm-liberty/style.json"
            >bkoi</label
          >
          <input
            id="satellite-v9"
            type="radio"
            name="rtoggle"
            value="satellite"
          />
          <label for="satellite-v9">satellite</label>
        </div>
      </div>
    </div>

    <script>
      mapboxgl.accessToken =
        'pk.eyJ1Ijoicmhvc3NhaW4iLCJhIjoiY2o4Ymt0NndlMHVoMDMzcnd1ZGs4dnJjMSJ9.5Y-mrWQCMXqWTe__0J5w4w';
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [90.399452, 23.777176], // starting position [lng, lat]
        zoom: 5, // starting zoom
        maxZoom: 18,
      });
      //map.getCanvas().style.cursor = 'cross-hair';
      map.addControl(new mapboxgl.FullscreenControl());
      map.addControl(new mapboxgl.NavigationControl());
    </script>
    <script src="/scripts/custom.js"></script>
    <script src="/scripts/pointerInfo.js"></script>
    <script src="/scripts/distance.js"></script>
    <script src="/scripts/polygonDraw.js"></script>
    <script src="/scripts/layerVisibiliy.js"></script>
    <script src="/scripts/tooltip.js"></script>
    <script src="/scripts/addMarker.js"></script>
    <script src="/scripts/showFeatures.js"></script>
    <script src="/scripts/cluster.js"></script>
    <script src="/scripts/heatmap.js"></script>
    <script src="/scripts/mapLayers.js"></script>
  </body>
</html>
